<br>
<h1 class="display-4">Ingrese los Cursos</h1>
<div style="width:50%; margin-left:24%">
   <!-- <div style="width:40%; margin-left:27%">-->
<hr class="class">
</div>
<div class="shadow p-3 mb-5 bg-white rounded" style="width:1000px; margin-left: 17%">

    <div class="conteiner">
        <div class="row">
            <div class="col md-4">
                <br>
                <form name="form" [formGroup]="form">
                    <input class="form-control" formControlName="name" [ngClass]="{'is-invalid': 
                    form.get('name').touched && form.get('name').invalid}" required='' type='text' [(ngModel)]="course.name">
                    <label alt='Nombre del Curso' placeholder='Nombe del Curso'></label>
                </form>
                <div class="invalid-feedback">
                  <div>
                      Ingrese el nombre del courso
                  </div>
              </div>
            </div>
            <div class="col md-4">
                <br>
            </div>
        </div>
    </div>
<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <br>
            <form name="form" [formGroup]="form">
                <input id="name" class="form-control" formControlName="code" [ngClass]="{'is-invalid': 
                form.get('code').touched && form.get('code').invalid}" required='' type='text' [(ngModel)]="course.code">
                <label alt='Codigo del Curso' placeholder='Codigo del Curso'></label>
            </form>
            <div class="invalid-feedback">
              <div>
                  Ingrese el codigo del curso
              </div>
          </div>
        </div>
        <div class="col md-4">
            <br>
        </div>
    </div>
</div>

<hr>
<div class="conteiner">
    <div class="row">
        <div class="col md-4">
            <br>
            <form name="form" [formGroup]="form">
                <input class="form-control" formControlName="description" [ngClass]="{'is-invalid': 
                form.get('description').touched && form.get('description').invalid}" required='' type='text' [(ngModel)]="course.description">
                <label alt='Descripcion del Curso' placeholder='Descripcion del Curso'></label>
            </form>
        </div>
        <div class="col md-4">
            <br>
        </div>
    </div>
</div>
<hr>
<div style="text-align: right">
<button type="button" (click)="onSumit()" class="btn btn-outline-primary">Guardar el Curso</button>
</div>

</div>
